<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="body noselect">
    <main class="container">
      <div class="theme-bar">
        <h1 class="logo-text row-span-2">calc</h1>
        <h6 class="theme-text row-span-2">THEME</h6>
        <div class="theme-toggle row-span-2">
          <div class="theme-number">
            <h6>1</h6>
            <h6>2</h6>
            <h6>3</h6>
          </div>
          <div class="switch-theme">
            <div class="theme one">
              <button class="theme-dark"></button>
            </div>
            <div class="theme two">
              <button class="theme-light disabled-toggle"></button>
            </div>
            <div class="theme three">
              <button class="theme-retro disabled-toggle"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="input-bar">
        <input
          type=""
          pattern="0-9-."
          name=""
          id="calc-input"
          class="active-color-white"
          value="0"
        />
      </div>
      <div class="keypad-grid">
        <div class="row-one">
          <button class="seven small active-color-dark">7</button>
          <button class="eight small active-color-dark">8</button>
          <button class="nine small active-color-dark">9</button>
          <button class="delete small active-color-dark" data-action="delete">
            DEL
          </button>
        </div>
        <div class="row-two">
          <button class="four small active-color-dark">4</button>
          <button class="five small active-color-dark">5</button>
          <button class="six small active-color-dark">6</button>
          <button
            class="plus small active-color-dark"
            data-action="add"
            class="key-operator"
          >
            +
          </button>
        </div>
        <div class="row-three">
          <button class="one small active-color-dark">1</button>
          <button class="two small active-color-dark">2</button>
          <button class="three small active-color-dark">3</button>
          <button
            class="minus small active-color-dark"
            data-action="subtract"
            class="key-operator"
          >
            -
          </button>
        </div>
        <div class="row-four">
          <button class="dot small active-color-dark" data-action="decimal">
            .
          </button>
          <button class="zero small active-color-dark">0</button>
          <button
            class="divide small active-color-dark"
            data-action="divide"
            class="key-operator"
          >
            /
          </button>
          <button
            class="multiply small active-color-dark"
            data-action="multiply"
            class="key-operator"
          >
            x
          </button>
        </div>
        <div class="row-five">
          <button class="reset big" data-action="clear">RESET</button>
          <button class="equals big" data-action="calculate" class="key-equal">
            =
          </button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
